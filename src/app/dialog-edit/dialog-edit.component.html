<h2 mat-dialog-title>More Info</h2>
<mat-dialog-content class="mat-typography">
  <table mat-table [dataSource]="dataSource" class="info_table">

    <!-- Web Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Full Name </th>
      <td mat-cell *matCellDef="let user"><input [(ngModel)]="newNameToSet" type="text" ></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" (click)="changeData()">Change</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>
