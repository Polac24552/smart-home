<div class="user_page_div">
  <div class="user_teamplate">
    <div class="user_header">
      <div class="header_icon">
        <mat-icon>perm_identity</mat-icon>
      </div>
      <div class="header_buttons">
        <button mat-button matTooltip="Unlock editing" (click)="editData()"><mat-icon>lock_open</mat-icon></button>
        <button mat-button matTooltip="Lock editing" (click)="stopEditData()"><mat-icon>lock</mat-icon></button>
        <button mat-button matTooltip="Undo changes" (click)="undoData()"><mat-icon>undo</mat-icon></button>
        <button mat-button matTooltip="Save changes" [disabled]="!userForm.valid" (click)="changeData()"><mat-icon>save</mat-icon></button>
      </div>
    </div>
    <div class="user_content">

      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput #input1 maxlength="30" placeholder="Full Name" [formControl]="nameToAdd">
        <mat-icon matSuffix>face</mat-icon>
        <mat-hint align="end">{{input1.value?.length || 0}}/30</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>E-mail</mat-label>
        <input matInput #input3 placeholder="mail@wp.pl" [formControl]="emailToAdd">
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput #input2 maxlength="20" placeholder="My nick" [formControl]="userNameToAdd">
        <mat-icon matSuffix>favorite</mat-icon>
        <mat-hint align="end">{{input2.value?.length || 0}}/20</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Phone</mat-label>
        <input matInput type="number" #input4 maxlength="9" onKeyPress="if(this.value.length>=9) return false;" placeholder="123123123" [formControl]="phoneToAdd">
        <mat-icon matSuffix>phone</mat-icon>
        <mat-hint align="end">{{input4.value?.length || 0}}/9</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Web</mat-label>
        <input matInput #input5 placeholder="www.web.pl" [formControl]="webSiteToAdd">
        <mat-icon matSuffix>http</mat-icon>
      </mat-form-field>

    </div>
  </div>
</div>
