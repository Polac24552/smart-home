<div class="home_page_div">
<p class="home_page_p">Home page</p>
<!--<ul>-->

<!--</ul>-->
  Search for name <mat-search-bar [(ngModel)]="nameToSearch" (onEnter)="searchForName()" (onClose)="restartTable()"></mat-search-bar>
<table mat-table [dataSource]="dataSource">
  <!-- Id Column -->
  <ng-container matColumnDef="lp">
    <th style="text-align:center;" mat-header-cell *matHeaderCellDef> Lp. </th>
    <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th style="text-align:center;" mat-header-cell *matHeaderCellDef> Full Name </th>
    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th style="text-align:center;" mat-header-cell *matHeaderCellDef> E-Mail </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <!-- Username Column -->
  <ng-container matColumnDef="username">
    <th style="text-align:center;" mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let user"> {{user.username}} </td>
  </ng-container>

  <!-- Button Column -->
  <ng-container matColumnDef="info">
    <th style="text-align:center;" mat-header-cell *matHeaderCellDef></th>
    <td class="action_button" mat-cell *matCellDef="let element">
      <button mat-button (click)="openDialog(element._id)">SHOW</button>
    </td>
  </ng-container>

  <!-- ButtonDel Column -->
  <ng-container matColumnDef="del">
    <th style="text-align:center;" mat-header-cell *matHeaderCellDef>Actions</th>
    <td class="action_button" mat-cell *matCellDef="let element">
      <button mat-button (click)="removeData(element._id)">DELETE</button>
    </td>
  </ng-container>

  <!-- ButtonEdit Column -->
  <ng-container matColumnDef="edit">
    <th style="text-align:center;" mat-header-cell *matHeaderCellDef></th>
    <td class="action_button" mat-cell *matCellDef="let element">
      <button mat-button (click)="editData(element._id)">EDIT</button>
    </td>
  </ng-container>

  <!-- ButtonDelBox Column -->
  <ng-container matColumnDef="delAll">
    <th style="text-align:center;" mat-header-cell *matHeaderCellDef="let element"><button mat-button (click)="deleteSelectedBoxes()">DELETE SELECTED</button></th>
    <td class="action_button" mat-cell *matCellDef="let element">
      <input type="checkbox" (change)="checkboxCheck($event, element._id)">
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  <button mat-button class="add_button" (click)="addData()">Add New User</button>
</div>
