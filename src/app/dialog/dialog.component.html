<h2 mat-dialog-title>More Info</h2>
<mat-dialog-content class="mat-typography">
  <table mat-table [dataSource]="dataSource" class="info_table">

    <!-- Web Column -->
    <ng-container matColumnDef="website">
      <th mat-header-cell *matHeaderCellDef> Web Page </th>
      <td mat-cell *matCellDef="let user"> {{user.website}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button style="color: darkred" [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>
