<h1>Add new user to database</h1>

<table>
  <tr>
    <td><label for="name">Name:</label></td>
    <td><input [(ngModel)]="nameToAdd" id="name" size="40" type="text" required/></td>
  </tr>
  <tr>
    <td><label for="username">Username:</label></td>
    <td><input [(ngModel)]="userNameToAdd" id="username" size="40" type="text" required/></td>
  </tr>
  <tr>
    <td><label for="email">Email:</label></td>
    <td><input [(ngModel)]="emailToAdd" id="email" size="40" type="text" required/></td>
  </tr>
  <tr>
    <td><label for="phone">Phone:</label></td>
    <td><input [(ngModel)]="phoneToAdd" id="phone" size="40" type="number" required/></td>
  </tr>
  <tr>
    <td><label for="website">Website:</label></td>
    <td><input [(ngModel)]="webSiteToAdd" id="website" size="40" type="text" required/></td>
  </tr>
</table><br>
<mat-dialog-actions align="end">
  <button mat-button class="popup_button" style="color: darkgreen" [mat-dialog-close]="true" (click)="addData()">Add</button>
  <button mat-button class="popup_button" style="color: darkred" [mat-dialog-close]="true" >Close</button>
</mat-dialog-actions>
